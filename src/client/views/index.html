  <body>
    <header>
      <div class="">
          Logo

      <div class="">
          navigation
      </div>
    </header>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form">
            <label for="article-url">URL</label>
            <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
            <input type="submit" id="btn-submit" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
          </form>
        </section>
        <section>
          <strong>Form Results:</strong>
          <ul>
            <li id="text"></li>
            <li id="agreement"></li>
            <li id="subjectivity"></li>
            <li id="confidence"></li>
            <li id="irony"></li>
            <li id="score_tag"></li>
          </ul>
